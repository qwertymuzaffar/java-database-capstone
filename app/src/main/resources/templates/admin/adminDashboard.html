<!DOCTYPE html>
<!-- adminDashboard.html -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- Core / Components (defer -> run after HTML parse) -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <!-- Header placeholder (populated by header.js) -->
        <div id="header"></div>

        <main class="main-content" aria-labelledby="dash-heading">
            <h2 id="dash-heading">Admin Dashboard</h2>

            <!-- Controls: Search + Filters -->
            <section class="controls" aria-label="Search and filters">
                <input
                        id="searchBar"
                        type="search"
                        placeholder="Search doctors, specialties..."
                        aria-label="Search doctors"
                />

                <div class="filters">
                    <label for="filterTime" class="visually-hidden">Time of day</label>
                    <select id="filterTime" name="filterTime">
                        <option value="">Any Time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <label for="filterSpecialty" class="visually-hidden">Specialty</label>
                    <select id="filterSpecialty" name="filterSpecialty">
                        <option value="">All Specialties</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Orthopedic">Orthopedic</option>
                        <option value="Neurologist">Neurologist</option>
                    </select>
                </div>
            </section>

            <!-- Dynamic content container -->
            <section id="content" class="content" aria-live="polite"></section>

            <!-- Modal (hidden by default) -->
            <div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <div class="modal-content">
                    <button id="closeModal" class="modal-close" aria-label="Close modal">&times;</button>
                    <div id="modal-body">
                        <h3 id="modal-title">Details</h3>
                        <!-- Dynamic details or forms injected here -->
                    </div>
                </div>
                <div class="modal-backdrop"></div>
            </div>
        </main>

        <!-- Footer placeholder (populated by footer.js) -->
        <div id="footer"></div>
    </div>
</div>

<!-- Page-specific modules (use @{} so Thymeleaf resolves from /static) -->
<script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
<script type="module" th:src="@{/js/doctorCard.js}" defer></script>
</body>
</html>
