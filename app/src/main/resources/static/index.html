<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Portal — Select Your Role</title>
    <link rel="icon" href="./assets/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Utility / Core JS (deferred to avoid render blocking) -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <!-- UI Components -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
<main>
    <div class="container">
        <div class="wrapper">
            <!-- Header placeholder (rendered by header.js) -->
            <div id="header"></div>

            <!-- Main content -->
            <section class="main-content" aria-labelledby="role-heading">
                <h2 id="role-heading">Select Your Role</h2>

                <div class="role-buttons" role="group" aria-label="Role selection">
                    <button id="btn-admin" class="btn role-btn" data-role="Admin" onclick="selectRole('Admin')">Admin</button>
                    <button id="btn-doctor" class="btn role-btn" data-role="Doctor" onclick="selectRole('Doctor')">Doctor</button>
                    <button id="btn-patient" class="btn role-btn" data-role="Patient" onclick="selectRole('Patient')">Patient</button>
                </div>

                <!-- Hidden modal (shown programmatically) -->
                <div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                    <div class="modal-content">
                        <button id="closeModal" class="modal-close" aria-label="Close modal">×</button>
                        <div id="modal-body">
                            <!-- Dynamic content injected here (e.g., login form based on role) -->
                            <h3 id="modal-title">Login</h3>
                            <p>Select a role to see the appropriate login.</p>
                        </div>
                    </div>
                    <div class="modal-backdrop"></div>
                </div>
            </section>

            <!-- Footer placeholder (rendered by footer.js) -->
            <div id="footer"></div>
        </div>
    </div>
</main>

<!-- Service module for role selection + modal logic
     NOTE: Adjust the path if your folder structure differs. If index.html lives
     alongside /js, use ./js/services/index.js instead of ../js/services/index.js. -->
<script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
